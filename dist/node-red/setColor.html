<script type="text/javascript">
    RED.nodes.registerType('Set Color', {
        category: 'Govee',
        color: '#00a8e2',
        defaults: {
            name: { value: "" },
            device: { value: "", validate: RED.validators.regex(/(([A-f0-9]{2}:){7}[A-z0-9]{2})|(\b(?:(?:2(?:[0-4][0-9]|5[0-5])|[0-1]?[0-9]?[0-9])\.){3}(?:(?:2([0-4][0-9]|5[0-5])|[0-1]?[0-9]?[0-9]))\b)/i) },
            color: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "Govee.svg",
        label: function ()
        {
            return this.name || "Set Color";
        }
    });
</script>

<script type="text/html" data-template-name="Set Color">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="icon-tag"></i> Device ID or IP</label>
        <input type="text" id="node-input-device" placeholder="xx:xx:xx:xx:xx:xx:xx:xx or xxx.xxx.xxx.xxx">
        <span style="display: block; padding-left: 106px; color: gray; font-size: small;">ID is safer to use than IP.</span>
    </div>
    <div class="form-row">
        <label for="node-input-color"><i class="icon-tag"></i> Color</label>
        <input type="color" id="node-input-color">
        <span style="display: block; padding-left: 106px; color: gray; font-size: small;">If the color is black, JSON input is used.<br>For JSON, see <a href="https://joery.com/govee-lan-control/docs/classes/device#color-options" target="_blank">Color options</a></span>
    </div>
</script>
